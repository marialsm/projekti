<div class="container">
  <div
    class="
      d-flex
      justify-content-between
      flex-wrap flex-md-nowrap
      align-items-center
      pt-3
      pb-2
      mb-3
      border-bottom
    "
  >
    <h2 class="h2">Books List</h2>
  </div>

  <div class="table-responsive">
    <!-- Lisäsin tähän itse hakukentän ja napin, joka aktivoi funktion. Tähän voi siis syöttää tekstiä ja 
  löytää kirjoja.-->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search books"
        aria-label="Search books"
        aria-describedby="button-addon2"
        #MySearchBar
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="searchbook(this.MySearchBar.value)"
      >Go</button>
    </div>


<!--Tähän taulukkoon lisäsin myös kirjailijan -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of Books; let i = index">
            <th scope="row">{{book._id}}</th>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
